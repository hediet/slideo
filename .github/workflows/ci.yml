name: Run Tests
on:
    push:
        branches:
            - "*"
        tags_ignore:
            - "*"
        pull_request:
            branches:
                - "*"
jobs:
    bin:
        strategy:
            matrix:
                rust:
                    - stable
                version:
                    - opencv: 4.5.1
                      brew: "https://raw.githubusercontent.com/Homebrew/homebrew-core/9c03502bf100fa252640382e90bb4611cafe83d9/Formula/opencv.rb"
                      features: opencv-4
                os:
                    - build: linux
                      image: ubuntu-18.04
                      family: linux
                      target: x86_64-unknown-linux-musl

                    #- build: macos
                    #  image: macos-10.15
                    #  family: osx
                    #  target: x86_64-apple-darwin

                    - build: win-msvc
                      image: windows-2019
                      family: windows
                      target: x86_64-pc-windows-msvc

        runs-on: ${{ matrix.os.image }}
        env:
            OS_FAMILY: ${{ matrix.os.family }}
            RUST_TOOLCHAIN: ${{ matrix.rust }}
            OPENCV_VERSION: ${{ matrix.version.opencv }}
            CHOCO_OPENCV_VERSION: ${{ matrix.version.opencv }}
            BREW_OPENCV_VERSION: ${{ matrix.version.brew }}
            CARGO_FEATURES: ${{ matrix.version.features }}
        steps:
            - uses: actions/checkout@v2

            - name: Cache OpenCV dependencies
              uses: actions/cache@v1
              with:
                  path: ~/build
                  key: ${{ runner.os }}-${{ matrix.version.opencv }}-build

            - name: Install OpenCV dependencies
              run: ci/install.sh
              shell: bash

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: ${{ matrix.rust }}
                  default: true

            - name: Caches Rust
              uses: Swatinem/rust-cache@v1

            - name: Cache Webview Build
              id: cache-webview
              uses: actions/cache@v1
              with:
                  path: ./webview/dist
                  key: ${{ hashFiles('./webview/**/*') }}-webview-build
            - name: Install Node.js
              if: steps.cache-webview.outputs.cache-hit != 'true'
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: Install Webview Packages
              if: steps.cache-webview.outputs.cache-hit != 'true'
              run: yarn install --frozen-lockfile
              working-directory: webview
            - name: Build Webview
              if: steps.cache-webview.outputs.cache-hit != 'true'
              run: yarn build
              working-directory: webview

            - name: Build Rust Application
              run: |
                  source ./ci/setup-env.sh
                  cargo run -- --help
              shell: bash
